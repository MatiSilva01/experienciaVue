<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <!-- link do vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <!-- o nosso javascript e defere p ser carregado apos o javascript-->
    <script src="src/app.js" defer></script>
</head>
<body>
    <!-- elemento principal que vai inicializar o vue -->
    <!--id app para chamar no js-->
    <div id="app">
        <form id="app-form">
            <!--dizer ao vue onde guardar o valor do input no v-model-->
            <input type="text" v-model="input_name" placeholder="Digite o nome">
            <input type="submit"  value="Enviar" v-on:click="submitForm">
        </form>
        <!--vai buscar o nome do js, e ele la chama-se name dai o name entre {{}}-->
        <p>O meu nome Ã© {{ name }}</p>
        <!-- ele vai atualizar a cada momento q algo e escrito no input pq o input name e o valor definido no app.js-->
        <p>Data binding: {{input_name}}</p>
    </div>
</body>
</html>
